<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - To Do App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div class="head">
            <h1><span>TO-DO</span> LIST</h1>
            <img id="img1" src="./img/img1.png" alt="to-do">
        </div>
        <section id="section1">
            <input type="text" name="to-do" id="input" placeholder="  Please Enter Your To-Do Here!">
            <i class="far fa-plus-square"></i>
        </section>
        <header id="header1">
            <h3 id="task">TASKS</h3>
            <h3 class="delete">DEL</h3>
        </header>
        <section class="section2">
            <i class="far fa-square"></i>
            <!-- <i class="fas fa-check-square"></i> -->
            <p class="paragraph">Veni, Vidi, Vici</p>
            <i class="fas fa-minus-circle"></i>
        </section>
        <header id="header2">
            <h3 id="done">DONE</h3>
            <h3 class="delete">DEL</h3>
        </header>
        <br>
        <footer class="footer">
            <img id="img2" src="./img/Taking-Notes.jpg" alt="to-do">
        </footer>
    </div>
        

    <script src="./app.js"></script>
</body>
</html>
